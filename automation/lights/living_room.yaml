- id: lights_on_sunset  
  alias: Turn on light when sun sets and someone is at home
  trigger:
  - platform: sun
    event: sunset
    offset: "-00:30:00"
  condition:
  - condition: state
    entity_id: group.residents
    state: 'home'
  action:
  - service: light.turn_on
    entity_id: group.living_room_lights
  - service: switch.turn_on
    entity_id: switch.fluxer

- id: lights_on_arrival
  alias: 'Turn on light when after sun set and someone gets home'
  trigger:
  - platform: state
    entity_id: device_tracker.xiaomimi5
    from: 'not_home'
    to: 'home'
  - platform: state
    entity_id: device_tracker.natalia
    from: 'not_home'
    to: 'home'
  condition:
  - condition: state
    entity_id: sun.sun
    state: 'below_horizon'
  action:
  - service: light.turn_on
    entity_id: group.living_room_lights
  - service: switch.turn_on
    entity_id: switch.fluxer

- id: lights_off_sunrise  
  alias: Turn off light when sun rises
  trigger:
  - platform: sun
    event: sunrise
    offset: "00:30:00"
  action:
  - service: light.turn_off
    entity_id: group.lights
  - service: switch.turn_off
    entity_id: switch.fluxer

- id: lights_off_away
  alias: Turn off light when all residents away
  trigger:
    platform: state
    entity_id: group.residents
    from: 'home'
    to: 'not_home'
  action:
  - service: light.turn_off
    entity_id: group.lights
  - service: switch.turn_off
    entity_id: switch.fluxer
    
