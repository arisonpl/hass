- id: htpc_restart
  alias: HTPC restart
  trigger:
  - platform: state
    entity_id: input_select.htpc_options
    to: "Restart"
  action:
  - service: shell_command.restart_htpc
  - service: notify.livingroom_tv
    data:
      message: "HTPC restart in progress"

- id: htpc_shutdown
  alias: HTPC Shutdown
  trigger:
  - platform: state
    entity_id: input_select.htpc_options
    to: "Shutdown"
  action:
  - service: shell_command.shutdown_htpc
  - service: notify.livingroom_tv
    data:
      message: "HTPC turned off"

- id: htpc_sleep
  alias: HTPC Sleep
  trigger:
  - platform: state
    entity_id: input_select.htpc_options
    to: "Sleep"
  action:
  - service: shell_command.sleep_htpc
  - service: notify.livingroom_tv
    data:
      message: "HTPC goes to sleep"

- id: htpc_hibernate
  alias: HTPC hibernate
  trigger:
  - platform: state
    entity_id: input_select.htpc_options
    to: "Hibernate"
  action:
  - service: shell_command.hibernate_htpc
  - service: notify.livingroom_tv
    data:
      message: "HTPC hibernated"
    
- id: htpc_turn_on
  alias: HTPC turned on
  trigger:
  - platform: state
    entity_id: switch.htpc_state
    to: "on"
  action:
  - service: notify.livingroom_tv
    data:
      message: "HTPC turned on"  
    
- id: wake_htpc_kodi
  alias: Wake HTPC when movie playback requested
  trigger:
  - platform: state
    entity_id: media_player.kodishieldtv
    from: 'off'
    to: 'idle'
  condition:
  - condition: state
    entity_id: switch.htpc_state
    state: 'off'
  action:
  - service: switch.turn_on
    entity_id: switch.htpc_state
  - service: notify.livingroom_tv
    data:
      message: "HTPC turning on"