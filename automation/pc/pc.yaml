- id: htpc_restart
  alias: HTPC restart
  trigger:
  - platform: state
    entity_id: input_select.htpc_options
    to: "Restart"
  action:
  - service: shell_command.restart_htpc
  - service: notify.livingroom_tv
    data:
      message: "HTPC restart in progress"

- id: htpc_shutdown
  alias: HTPC Shutdown
  trigger:
  - platform: state
    entity_id: input_select.htpc_options
    to: "Shutdown"
  action:
  - service: shell_command.shutdown_htpc
  - service: notify.livingroom_tv
    data:
      message: "HTPC turned off"

- id: htpc_sleep
  alias: HTPC Sleep
  trigger:
  - platform: state
    entity_id: input_select.htpc_options
    to: "Sleep"
  - platform: state
    entity_id: switch.htpc_state
    to: "off" 
  action:
  - service: shell_command.sleep_htpc
  - service: notify.livingroom_tv
    data:
      message: "HTPC goes to sleep"
  - service: light.turn_on
    data:
      entity_id: light.pc_leds
      effect: "juggle"
  - delay: 00:00:04
  - service: light.turn_on
    data:
      entity_id: light.pc_leds
      effect: "solid"

- id: htpc_hibernate
  alias: HTPC hibernate
  trigger:
  - platform: state
    entity_id: input_select.htpc_options
    to: "Hibernate"
  action:
  - service: shell_command.hibernate_htpc
  - service: notify.livingroom_tv
    data:
      message: "HTPC hibernated"
    
- id: htpc_turn_on
  alias: HTPC turned on
  trigger:
  - platform: state
    entity_id: switch.htpc_state
    to: "on"
  action:
  - service: notify.livingroom_tv
    data:
      message: "HTPC turned on"
  - service: light.turn_on
    data:
      entity_id: light.pc_leds
      effect: "cyclon rainbow"
  - delay: 00:00:20
  - service: light.turn_on
    data:
      entity_id: light.pc_leds
      effect: "solid"
      
