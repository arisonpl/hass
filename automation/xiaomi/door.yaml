- id: front_door_closed
  alias: Notify when front door is closed after an alert
  trigger:
    - platform: state
      entity_id: binary_sensor.front_door_open_for_1mins
      from: 'on'
      to: 'off'
  action:
    - service: notify.telegram_hass_kom_bot
      data:
        message: '{{now().strftime("%H:%M:%S %Y-%m-%d")}}: Front door has been closed' 
 
#Turn the alert off when a telegram message of /ackGarage is received.       
- id: reply_ack_front_door
  alias: 'Telegram bot to ack the front door being open'
  hide_entity: true
  trigger:
    - platform: event
      event_type: telegram_command
      event_data:
        command: '/ack_front_door'
  action:
    - service: alert.turn_off
      entity_id: alert.front_door

- id: front_door_opened_light_on
  alias: Turn on hallway light after sunset when door opened
  trigger:
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001002bf2
      from: 'off'
      to: 'on'
  condition: 
    - condition: state
      entity_id: sensor.residents_status
      state: 'Home'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    - service: light.turn_on
      entity_id: light.hallway   
      
- id: front_door_opened_light_off
  alias: Turn off hallway light after sunset when door closed
  trigger:
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001002bf2
      to: 'off'
      for:
        minutes: 5
  action:
    - service: light.turn_off
      entity_id: light.hallway   