- id: doorbell_play
  alias: Play doorbell sound when someone is comming
  trigger:
    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d00017141f7
        click_type: single
    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d00017141f7
        click_type: double
  condition:
    - condition: state
      entity_id: input_boolean.mute_gateway_sounds
      state: 'off'
  action:
    - service: xiaomi.play_ringtone
      data_template:
        gw_mac: !secret gateway_mac
        ringtone_id: 10001
        ringtone_vol: 15